<!DOCTYPE html>
<html>
  <head>    
    <title>test</title>
	<script type="text/javascript">
	var d = new Date()
	var time = parseInt(d.getTime()/1000);
	function onBridgeReady(){
	   WeixinJSBridge.invoke(
	      'getBrandWCPayRequest', {
	         "appId":"wx675dd0744c131978",     //公众号名称，由商户传入     
	         "timeStamp":time+"",         //时间戳，自1970年以来的秒数     
	         "nonceStr":"XkplpApMXEVsaxN1", //随机串     
	         "package":"prepay_id=wx311113028672177368d217252964225634",     
	         "signType":"HMAC-SHA256",         //微信签名方式：     
	         "paySign":"D5976D2F4DDEACC094C950DE78D4C7A4452EAE812F5912B9330D923BCA294209" //微信签名 
	      },
	      function(res){
		      if(res.err_msg == "get_brand_wcpay_request:ok" ){
		      // 使用以上方式判断前端返回,微信团队郑重提示：
		            //res.err_msg将在用户支付成功后返回ok，但并不保证它绝对可靠。
		      }else{
            alert(res.err_msg);
          }
	      }); 
	}
	if (typeof WeixinJSBridge == "undefined"){
	   if( document.addEventListener ){
	       document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
	   }else if (document.attachEvent){
	       document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
	       document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
	   }
	}else{
	   onBridgeReady();
	}
	
	</script>
  </head>
  
  <body>
    This is my test page. <br>
  </body>
</html>
